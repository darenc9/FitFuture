# .github/workflows/ci.yml

# Continuous Integration (CI) Workflow
name: ci

# Workflow will run whenever a push commit or pull request to the main branch.
on:
  pull_request:
    paths:
    - 'backend-api/**'
    branches:
      - main
  push:
    paths:
    - 'backend-api/**'
    branches:
      - main

# CI workflow jobs
jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install node dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install node dependencies and run Tests
        run: npm install-ci-test